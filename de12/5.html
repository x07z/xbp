<!DOCTYPE html>
<html lang="jp">
<head>
    <title>XBPのページ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>ライブラリ</h1>
<div>
    <h2>詳細</h2>
    グループでは、自分のホームページを閲覧した人を確認できる機能があれば良いのではないかと考えました。いわゆる「足跡」機能です。構造としては、取得したユーザーIDを記録する仕組みです。
</div>
<div>
    <h2>ソースコード</h2>
    試しに、あるSNSの足跡を確認できるライブラリを実行してみました。ですが、記録を正確に反映させることができませんでした。このライブラリを活用して今回の機能を作れるのではないかと考えていたため、この点で改善が必要だと思います。
</div>
